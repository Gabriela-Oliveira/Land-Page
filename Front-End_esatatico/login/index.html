<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Serratec</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="icon" href="./img/img/Logo.png">
    </head>
      
    <body>        

        <div class="alert esconder">

            <span class="mensagem">Mensagem padrão!!!!</span>
            <span class="close">X</span>

        </div>
         
        <div class="box-login">

            <!-- <h1>Serratec</h1> -->
            <img class="logo" src="./img/logo é possível1.png" alt="Logo Serratec">

            <div class="group">
                <label for="email">E-mail</label>
                <input id="email" type="text" autocomplete="off">
            </div>

            <div class="group">
                <label for="senha">Senha</label>
                <input id="senha" type="password" autocomplete="off">
            </div>

            <button id="btn-entrar">Entrar</button>

        </div>

    <script src="./js/index.js"></script>

    </body>

</html>
